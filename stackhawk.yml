# -- stackhawk configuration for SR-DEVOPS --
app:
  # -- An applicationId obtained from the StackHawk platform. --
  applicationId: dd74dec3-6791-4865-9e9a-79cf3d0e409c # (required)
  # -- The environment for the applicationId defined in the StackHawk platform. --
  env: Development # (required)
  # -- The url of your application to scan --
  host: http://localhost:3000 # (required)
  authentication: 
    usernamePassword:
      loginPath: /login
      usernameField: userName
      passwordField: userPassword
      scanUsername: admin
      scanPassword: password
      type: JSON
    tokenExtraction: 
      type: TOKEN_PATH
      value: user.jwtToken.token
      tokenType: Bearer
    tokenAuthorization: 
      type: HEADER
      value: Authorization
    loggedInIndicator: .*
    loggedOutIndicator: .*
    testPath:
      type: HEADER
      path: /user
      success: ".*200.*"
      requestMethod: GET
      requestHeaders:
        Content-Type: "application/json"


# -- Customized Configuration for GraphQL/SOAP/OpenAPI, add here --
  openApiConf:
    # path: /doc # OR...
    filePath: ./Back-end/api/swagger_output.json
  autoPolicy: true
  autoInputVectors: true
